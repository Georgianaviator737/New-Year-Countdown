<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="icon" type="image/x-icon" href="img/christmas-tree.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 class="title">New Year is coming!</h1>
        <section>
            <div class="green">
                <h1 id="days">0</h1>
                <p>Days</p>
            </div>
            <div class="red">
                <h1 id="hours">0</h1>
                <p>Hours</p>
            </div>
            <div class="green">
                <h1 id="minutes">0</h1>
                <p>Minutes</p>
            </div>
            <div class="red">
                <h1 id="seconds">0</h1>
                <p>Seconds</p>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
